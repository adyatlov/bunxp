<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Datasets</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
        <div class="btn-group" role="group">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Insert dataset URL" aria-label="Dataset URL" aria-describedby="btnGroupAddon"/>
                <div class="input-group-append dropdown">
                    <button id="pluginsDropdown" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Choose plugin
                    </button>
                    <div class="dropdown-menu" aria-labelledby="pluginsDropdown">
                        <a class="dropdown-item" href="#">DC/OS Cluster Diagnostics Bundle</a>
                        <a class="dropdown-item" href="#">DC/OS Service Diagnostics Bundle</a>
                        <a class="dropdown-item" href="#">Example Organization</a>
                    </div>
                </div>
                <div class="input-group-append">
                    <button type="button" class="btn btn-dark text-nowrap">Open</button>
                </div>
            </div>
        </div>
        <div class="btn-group ml-3">
            <div class="btn-group">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="datasetsDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    DC/OS Cluster Diagnostics Bundle: Production
                </button>
                <div class="dropdown-menu" aria-labelledby="datasetsDropdown">
                    <a class="dropdown-item" href="#">DC/OS Cluster Diagnostics Bundle: Development</a>
                    <a class="dropdown-item" href="#">DC/OS Cluster Diagnostics Bundle: Test</a>
                    <a class="dropdown-item" href="#">DC/OS Service Diagnostics Bundle: kafka-prod</a>
                </div>
            </div>
            <button type="button" class="btn btn-dark text-nowrap">Close</button>
        </div>
    </form>
    <a class="navbar-brand">XP</a>
</nav>
<div class="container-fluid">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-white">
            <li class="breadcrumb-item"><a href="#">Production</a></li>
            <li class="breadcrumb-item"><a href="#">marathon</a></li>
            <li class="breadcrumb-item active" aria-current="page">accounting-service</li>
        </ol>
    </nav>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
