enum PropertyValueType {
    BOOL
    STRING
    INTEGER
    REAL
    PERCENTAGE
    VERSION
    TIMESTAMP
    TYPE
    FILE
    OBJECT
}

schema {
    query: Query
    mutation: Mutation
    subscription: Subscription
}

type Query {
    node(id: ID):                   Node
    datasets:                       [Dataset!]
    plugins:                        [Plugin!]
    compatiblePlugins(url: String): [Plugin!]
}

type Mutation {
    addDataset(pluginName: String!, url: String!): Dataset!
    removeDataset(id: ID!):                        Boolean!
}

type Subscription {
    datasetUpdated: DatasetEvent!
}

type DatasetEvent {
    eventType: String!
    idToRemove: ID
    dataset: Dataset
}

interface Node {
    id: ID!
}

type Object implements Node {
    id:   ID!
    type: ObjectType!
    name: String!
    properties(
        typeNames: [String!]
        first: Int
        after: ID
    ): PropertiesConnection
    children(indexes:  [Int!]): [ObjectGroup]
}

type Property implements Node {
    id:          ID!
    type:  PropertyType!
    value: String!
}

type PropertiesConnection {
    totalCount: Int!
    edges: [PropertyEdge]
    pageInfo: PageInfo!
}

type PropertyEdge {
    cursor: ID!
    node: Property
}

type ObjectGroup {
    id:    ID!
    index: Int!
    type: ObjectType!
    totalCount: Int!
    objects(
        first:      Int
        after:      ID
    ): ObjectConnection
}

type ObjectConnection {
    totalCount: Int!
    edges: [ObjectEdge]
    pageInfo: PageInfo!
}

type ObjectEdge {
    cursor: ID!
    node:   Object
}

type PageInfo {
    startCursor: ID!
    endCursor:   ID!
    hasNextPage: Boolean!
}

type Dataset implements Node {
    id:     ID!
    root:   Object!
    plugin: Plugin!
    url:    String!
    added:  String!
}

type Plugin implements Node {
    id:          ID!
    name:        String!
    description: String!
}

type ObjectType {
    name:        String!
    pluralName:  String!
    description: String!
    properties:  [PropertyType!]!
}

type PropertyType {
    name:        String!
    valueType:   PropertyValueType!
    description: String!
}

